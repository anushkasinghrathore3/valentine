<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To My Moonlight</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(255,192,203,0.8), rgba(255,192,203,0.8)),
    url("image/moonstruck.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Georgia, serif;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 50px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 0 50px rgba(255,182,193,0.8);
  max-width: 500px;
}

h1 {
  color: #7a2e4a;
  font-size: 2rem;
  margin-bottom: 30px;
}

button {
  padding: 14px 32px;
  margin: 12px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #ffb6c1, #ffc1d6);
  cursor: pointer;
  font-size: 1rem;
  color: #6a233f;
  box-shadow: 0 5px 15px rgba(255,182,193,0.6);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

#surpriseImage {
  margin-top: 25px;
  max-width: 100%;
  border-radius: 20px;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>To My Moonlight:<br>Will you be my Valentine?</h1>

  <button onclick="showSurprise()">Yes ðŸ’—</button>
  <button onclick="showSurprise()">Please Say Yes ðŸŒ¸</button>

  <img id="surpriseImage" src="image/surprise.jpg">

  <audio id="bgMusic">
    <source src="music/xoxo.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
function showSurprise() {
  document.getElementById("surpriseImage").style.display = "block";

  const music = document.getElementById("bgMusic");
  music.play().catch(err => console.log(err));
}
</script>

</body>
</html>

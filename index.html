<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To My Moonlight</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(255,214,232,0.78), rgba(255,214,232,0.78)),
    url("image/moonstruck.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.88);
  padding: 50px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 0 60px rgba(255,182,193,0.9);
  animation: fadeIn 2.5s ease forwards;
}

h1 {
  font-size: 2.2rem;
  color: #7a2e4a;
}

h2 {
  font-size: 1.3rem;
  color: #8a3a5c;
  margin-bottom: 35px;
}

button {
  padding: 14px 36px;
  margin: 14px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #ffb6c1, #ffc1d6);
  cursor: pointer;
  font-size: 1.05rem;
  color: #6a233f;
  box-shadow: 0 5px 18px rgba(255,182,193,0.6);
}

.moon {
  position: absolute;
  bottom: -40px;
  font-size: 26px;
  opacity: 0.4;
  animation: float 11s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 0; }
  to { transform: translateY(-900px); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

.lyrics {
  font-size: 1.8rem;
  font-style: italic;
  color: #7a2e4a;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>To my Moonlight, üåô</h1>
  <h2>Will you be my Valentine?</h2>

  <button onclick="yes()">YES üíó</button>
  <button id="no">No</button>
</div>

<script>
const playlist = [
  "music/moonstruck.mp3",
  "music/lover.mp3",
  "music/daylight.mp3",
  "music/xoxo.mp3"
];

let audio = new Audio();
let index = 0;
audio.volume = 0.7;

function playNext() {
  audio.src = playlist[index];
  audio.play();

  audio.onended = () => {
    index++;
    if (index < playlist.length) {
      playNext();
    }
  };
}

function yes() {
  document.getElementById("card").innerHTML =
    "<div class='lyrics'>‚ÄúCan we always be this close forever and ever?‚Äù</div>";

  playNext();
}

document.getElementById("no").onmouseover = function () {
  this.style.transform =
    "translate(" + Math.random()*160 + "px," + Math.random()*160 + "px)";
};

setInterval(() => {
  let moon = document.createElement("div");
  moon.className = "moon";
  moon.innerText = "üåô";
  moon.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(moon);
  setTimeout(() => moon.remove(), 11000);
}, 1200);
</script>

</body>
</html>
